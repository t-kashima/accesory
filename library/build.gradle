apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    ext.kotlin_version = '1.0.0-beta-4589'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

publish {
    artifactId = 'accesory'
    desc = 'Android library for displaying a draggable image through application.'
    groupId = 'com.unuuu.android.accesory'
    publishVersion = "1.0.0"
    website = 'https://github.com/t-kashima/accesory'
    repository = 'git@github.com:t-kashima/accesory.git'
    licences = ['Apache-2.0']
}

afterEvaluate {
    tasks.findByPath(":library:mavenAndroidJavadocs").enabled = false
}
